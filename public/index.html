<html lang="en">
<head>

  <title>Coach BOS ‚Äî Talk Esports üáµüá∑ | GET COACHED.‚Ñ¢</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Outfit:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
  <style>
    *,*::before,*::after{box-sizing:border-box;margin:0;padding:0}
    :root{
      --display:'Bebas Neue',sans-serif;--sans:'Outfit',sans-serif;
      --dark:#0a0a0f;--darker:#050508;--card:#111118;
      --gold:#FFD700;--gold-dim:rgba(255,215,0,0.08);--gold-glow:rgba(255,215,0,0.3);
      --orange:#FF6B35;--teal:#00D9A5;--cyan:#00CED1;--red:#FF1744;
      --text:#FFFFFF;--muted:#8892a0;--border:rgba(255,255,255,0.08)
    }
    html,body{height:100%;overflow:hidden}
    body{font-family:var(--sans);background:var(--dark);color:var(--text);-webkit-font-smoothing:antialiased;display:flex;flex-direction:column}
    body.en .es{display:none!important}body.es .en{display:none!important}

    /* ‚ïê‚ïê‚ïê BG ‚ïê‚ïê‚ïê */
    .bg{position:fixed;inset:0;pointer-events:none;z-index:0;overflow:hidden}
    .bg::before{content:'';position:absolute;top:-20%;left:50%;transform:translateX(-50%);width:600px;height:600px;border-radius:50%;background:radial-gradient(circle,rgba(255,215,0,0.06) 0%,transparent 60%)}
    .bg::after{content:'';position:absolute;bottom:-15%;right:-10%;width:400px;height:400px;border-radius:50%;background:radial-gradient(circle,rgba(0,217,165,0.04) 0%,transparent 55%)}
    .bg-grid{position:absolute;inset:0;background:linear-gradient(rgba(255,215,0,0.02) 1px,transparent 1px),linear-gradient(90deg,rgba(255,215,0,0.02) 1px,transparent 1px);background-size:60px 60px;mask-image:radial-gradient(ellipse 60% 50% at 50% 30%,black 10%,transparent 70%);-webkit-mask-image:radial-gradient(ellipse 60% 50% at 50% 30%,black 10%,transparent 70%)}

    /* ‚ïê‚ïê‚ïê HEADER ‚ïê‚ïê‚ïê */
    .hdr{display:flex;align-items:center;gap:10px;padding:10px 14px;background:rgba(5,5,8,0.92);backdrop-filter:blur(20px);-webkit-backdrop-filter:blur(20px);border-bottom:1px solid var(--border);position:relative;z-index:10;flex-shrink:0}
    .hdr-back{display:flex;align-items:center;justify-content:center;width:36px;height:36px;border-radius:10px;background:var(--card);border:1px solid var(--border);font-size:15px;text-decoration:none;color:var(--text);-webkit-tap-highlight-color:transparent;transition:all .15s;flex-shrink:0}
    .hdr-back:active{transform:scale(.9)}
    .hdr-av{width:40px;height:40px;border-radius:50%;background:linear-gradient(135deg,var(--gold),var(--orange));display:flex;align-items:center;justify-content:center;font-size:20px;flex-shrink:0;box-shadow:0 0 20px rgba(255,215,0,0.25);position:relative}
    .hdr-av::after{content:'';position:absolute;inset:-3px;border-radius:50%;border:1.5px solid rgba(255,215,0,0.12);animation:ring 3s ease infinite}
    @keyframes ring{0%,100%{transform:scale(1);opacity:.4}50%{transform:scale(1.08);opacity:0}}
    .hdr-info{flex:1;min-width:0}
    .hdr-name{font-family:var(--display);font-size:16px;letter-spacing:2px;line-height:1;background:linear-gradient(135deg,var(--gold),var(--orange));-webkit-background-clip:text;-webkit-text-fill-color:transparent;background-clip:text}
    .hdr-status{display:flex;align-items:center;gap:4px;margin-top:2px}
    .hdr-dot{width:6px;height:6px;border-radius:50%;background:var(--teal);animation:pulse 2s ease infinite;box-shadow:0 0 8px rgba(0,217,165,0.4)}
    @keyframes pulse{0%,100%{box-shadow:0 0 0 0 rgba(0,217,165,.4)}50%{box-shadow:0 0 0 5px rgba(0,217,165,0)}}
    .hdr-stat{font-size:10px;color:var(--muted);font-weight:600}
    .hdr-flag{font-size:13px;margin-left:2px}
    .hdr-actions{display:flex;gap:6px;align-items:center;flex-shrink:0}
    .hdr-btn{width:34px;height:34px;border-radius:10px;border:1px solid var(--border);background:var(--card);color:var(--muted);display:flex;align-items:center;justify-content:center;cursor:pointer;-webkit-tap-highlight-color:transparent;transition:all .15s;flex-shrink:0}
    .hdr-btn:active{transform:scale(.9);color:var(--gold);border-color:rgba(255,215,0,.2)}
    .hdr-lang{font-size:10px;font-weight:800;letter-spacing:.5px;font-family:var(--sans)}
    .hdr-share{font-size:15px}

    /* ‚ïê‚ïê‚ïê CHAT ‚ïê‚ïê‚ïê */
    .chat{flex:1;overflow-y:auto;padding:14px;display:flex;flex-direction:column;gap:10px;position:relative;z-index:1;-webkit-overflow-scrolling:touch;scroll-behavior:smooth}
    .chat::-webkit-scrollbar{width:3px}
    .chat::-webkit-scrollbar-thumb{background:rgba(255,255,255,.06);border-radius:10px}

    /* ‚ïê‚ïê‚ïê WELCOME ‚ïê‚ïê‚ïê */
    .welcome{text-align:center;padding:20px 12px 8px;animation:fadeUp .5s ease}
    @keyframes fadeUp{from{opacity:0;transform:translateY(8px)}to{opacity:1;transform:translateY(0)}}
    .w-av{width:76px;height:76px;border-radius:50%;background:linear-gradient(135deg,var(--gold),var(--orange));display:flex;align-items:center;justify-content:center;font-size:36px;margin:0 auto 12px;box-shadow:0 6px 30px rgba(255,215,0,0.25);animation:float 5s ease-in-out infinite}
    @keyframes float{0%,100%{transform:translateY(0)}50%{transform:translateY(-4px)}}
    .w-title{font-family:var(--display);font-size:24px;letter-spacing:3px;line-height:1;margin-bottom:3px}
    .w-title .gold{color:var(--gold)}
    .w-coached{font-family:var(--display);font-size:13px;letter-spacing:4px;color:var(--gold);margin-bottom:10px;opacity:.7}
    .w-coached .tm{font-family:var(--sans);font-size:.5em;vertical-align:super;letter-spacing:0}
    .w-sub{font-size:12.5px;color:var(--muted);line-height:1.55;max-width:340px;margin:0 auto;font-weight:400}
    .w-badge{display:inline-flex;align-items:center;gap:5px;margin-top:12px;padding:5px 14px;border-radius:50px;background:rgba(0,217,165,0.08);border:1px solid rgba(0,217,165,0.15);font-size:10px;font-weight:700;letter-spacing:1.5px;text-transform:uppercase;color:var(--teal)}
    .w-badge::before{content:'';width:5px;height:5px;border-radius:50%;background:var(--teal);animation:pulse 2s infinite}

    /* ‚ïê‚ïê‚ïê CHIPS ‚ïê‚ïê‚ïê */
    .chip-section{margin-top:16px;text-align:left;padding:0 4px}
    .chip-label{font-family:var(--display);font-size:11px;letter-spacing:2px;color:var(--muted);margin-bottom:6px;padding-left:2px}
    .chips{display:flex;flex-wrap:wrap;gap:5px;margin-bottom:12px}
    .chip{padding:8px 14px;border-radius:50px;font-size:11.5px;font-weight:600;cursor:pointer;transition:all .2s;-webkit-tap-highlight-color:transparent;white-space:nowrap;line-height:1}
    .chip:active{transform:scale(.95)}
    .chip-gold{background:rgba(255,215,0,0.07);border:1px solid rgba(255,215,0,0.15);color:var(--gold)}
    .chip-teal{background:rgba(0,217,165,0.07);border:1px solid rgba(0,217,165,0.15);color:var(--teal)}
    .chip-orange{background:rgba(255,107,53,0.07);border:1px solid rgba(255,107,53,0.15);color:var(--orange)}
    .chip-cyan{background:rgba(0,206,209,0.07);border:1px solid rgba(0,206,209,0.15);color:var(--cyan)}

    /* ‚ïê‚ïê‚ïê MESSAGES ‚ïê‚ïê‚ïê */
    .row{display:flex;gap:8px;max-width:88%;animation:msgPop .3s cubic-bezier(.22,1,.36,1)}
    @keyframes msgPop{from{opacity:0;transform:translateY(6px)}to{opacity:1;transform:translateY(0)}}
    .row-user{align-self:flex-end;flex-direction:row-reverse}
    .row-bos{align-self:flex-start}
    .av{width:26px;height:26px;border-radius:50%;flex-shrink:0;margin-top:2px;display:flex;align-items:center;justify-content:center;font-size:13px}
    .av-bos{background:linear-gradient(135deg,rgba(255,215,0,0.2),rgba(255,107,53,0.15));border:1px solid rgba(255,215,0,0.15)}
    .av-user{background:linear-gradient(135deg,rgba(0,217,165,0.15),rgba(0,206,209,0.1));border:1px solid rgba(0,217,165,0.15)}
    .bub{padding:10px 14px;border-radius:16px;font-size:13.5px;line-height:1.6;font-weight:400;word-wrap:break-word;overflow-wrap:break-word}
    .bub-bos{background:var(--card);border:1px solid var(--border);border-bottom-left-radius:4px;color:var(--text)}
    .bub-user{background:linear-gradient(135deg,rgba(255,215,0,0.12),rgba(255,107,53,0.08));border:1px solid rgba(255,215,0,0.1);border-bottom-right-radius:4px;color:var(--text)}
    .bub-err{background:rgba(255,23,68,0.08);border:1px solid rgba(255,23,68,0.12);border-bottom-left-radius:4px;color:#FF8A80}
    .dots{display:flex;align-items:center;gap:4px;padding:12px 16px}
    .dot{width:6px;height:6px;border-radius:50%;background:var(--gold);opacity:.4;animation:bounce 1.4s ease-in-out infinite}
    .dot:nth-child(2){animation-delay:.2s}.dot:nth-child(3){animation-delay:.4s}
    @keyframes bounce{0%,60%,100%{transform:translateY(0);opacity:.4}30%{transform:translateY(-5px);opacity:1}}

    /* ‚ïê‚ïê‚ïê INPUT ‚ïê‚ïê‚ïê */
    .bar{padding:10px 12px;padding-bottom:max(10px,env(safe-area-inset-bottom));background:rgba(5,5,8,0.94);backdrop-filter:blur(20px);-webkit-backdrop-filter:blur(20px);border-top:1px solid var(--border);position:relative;z-index:10;flex-shrink:0}
    .bar-row{display:flex;gap:8px;align-items:flex-end;max-width:560px;margin:0 auto}
    .bar-input{flex:1;min-height:44px;max-height:120px;padding:10px 14px;border-radius:14px;border:1.5px solid var(--border);background:var(--card);color:var(--text);font-family:var(--sans);font-size:15px;font-weight:500;resize:none;outline:none;line-height:1.4;transition:border-color .2s;-webkit-appearance:none}
    .bar-input::placeholder{color:rgba(255,255,255,.25);font-weight:400}
    .bar-input:focus{border-color:rgba(255,215,0,.2)}
    .bar-input:disabled{opacity:.4}
    .bar-send{width:44px;height:44px;border-radius:14px;border:none;background:linear-gradient(135deg,var(--gold),var(--orange));color:var(--dark);font-size:18px;font-weight:800;display:flex;align-items:center;justify-content:center;flex-shrink:0;transition:all .2s;-webkit-tap-highlight-color:transparent;cursor:pointer;box-shadow:0 2px 12px rgba(255,215,0,0.2)}
    .bar-send:active{transform:scale(.9)}
    .bar-send:disabled{opacity:.25;transform:none;cursor:default;box-shadow:none}
    .bar-send svg{width:20px;height:20px;fill:none;stroke:currentColor;stroke-width:2.5;stroke-linecap:round;stroke-linejoin:round}

    /* ‚ïê‚ïê‚ïê POWERED ‚ïê‚ïê‚ïê */
    .powered{text-align:center;padding:4px 0 2px;font-size:9px;color:rgba(136,146,160,0.4);letter-spacing:.5px;background:rgba(5,5,8,0.94);position:relative;z-index:10}
    .powered a{color:rgba(255,215,0,0.4);text-decoration:none}

    @media(max-width:420px){.hdr-name{font-size:14px}.w-av{width:64px;height:64px;font-size:30px}.w-title{font-size:21px}.chip{font-size:11px;padding:7px 12px}.bub{font-size:13px}}
    @media(max-height:550px){.welcome{padding:10px 12px 4px}.w-av{width:52px;height:52px;font-size:24px}.chip-section{margin-top:10px}.chips{margin-bottom:8px}}
    @media(min-width:600px){.row{max-width:70%}}
  </style>
</head>
<body class="en">
  <div class="bg"><div class="bg-grid"></div></div>

  <!-- ‚ïê‚ïê‚ïê HEADER ‚ïê‚ïê‚ïê -->
  <div class="hdr">
    <a href="/" class="hdr-back" title="BOS Esports">‚Üê</a>
    <div class="hdr-av">üéØ</div>
    <div class="hdr-info">
      <div class="hdr-name">COACH BOS</div>
      <div class="hdr-status">
        <span class="hdr-dot"></span>
        <span class="hdr-stat en">PR Esports Authority</span>
        <span class="hdr-stat es">Autoridad Esports PR</span>
        <span class="hdr-flag">üáµüá∑</span>
      </div>
    </div>
    <div class="hdr-actions">
      <button class="hdr-btn hdr-lang" id="langBtn" onclick="toggleLang()">ES</button>
      <button class="hdr-btn hdr-share" id="shareBtn" onclick="shareCoach()">‚Üó</button>
    </div>
  </div>

  <!-- ‚ïê‚ïê‚ïê CHAT ‚ïê‚ïê‚ïê -->
  <div class="chat" id="chat"></div>

  <!-- ‚ïê‚ïê‚ïê INPUT ‚ïê‚ïê‚ïê -->
  <div class="bar">
    <div class="bar-row">
      <textarea class="bar-input" id="inp" rows="1" placeholder="Talk esports with Coach BOS..." enterkeyhint="send"></textarea>
      <button class="bar-send" id="sendBtn" onclick="doSend()" disabled>
        <svg viewBox="0 0 24 24"><path d="M22 2L11 13"/><path d="M22 2L15 22L11 13L2 9L22 2Z"/></svg>
      </button>
    </div>
  </div>
  <div class="powered en">Powered by <a href="/">BOS Esports</a> ¬∑ GoStar Digital LLC üáµüá∑</div>
  <div class="powered es">Impulsado por <a href="/">BOS Esports</a> ¬∑ GoStar Digital LLC üáµüá∑</div>

  <script>
  (function(){
    var chat=document.getElementById('chat');
    var inp=document.getElementById('inp');
    var sendBtn=document.getElementById('sendBtn');
    var langBtn=document.getElementById('langBtn');
    var hist=[];
    var busy=false;
    var lang='en';

    /* ‚ïê‚ïê‚ïê LANG ‚ïê‚ïê‚ïê */
    function setLang(l){
      lang=l;
      document.body.className=l;
      langBtn.textContent=l==='en'?'ES':'EN';
      inp.placeholder=l==='en'?'Talk esports with Coach BOS...':'Habla esports con Coach BOS...';
      try{localStorage.setItem('bos-lang',l);}catch(e){}
      /* re-render welcome if still showing */
      if(chat.querySelector('.welcome'))showWelcome();
    }
    window.toggleLang=function(){setLang(lang==='en'?'es':'en');};

    /* ‚ïê‚ïê‚ïê WELCOME ‚ïê‚ïê‚ïê */
    function showWelcome(){
      var html='<div class="welcome">'
        +'<div class="w-av">üéØ</div>'
        +'<div class="w-title"><span class="gold">COACH</span> BOS</div>'
        +'<div class="w-coached">GET COACHED.<span class="tm">‚Ñ¢</span></div>'
        +'<div class="w-sub en">The voice of Puerto Rico esports. Ask me anything ‚Äî tournaments, strategy, GAMERGY, game tips, the PR scene, or how to level up your game. I\'m here for every gamer on the island.</div>'
        +'<div class="w-sub es">La voz del esports en Puerto Rico. Preg√∫ntame lo que sea ‚Äî torneos, estrategia, GAMERGY, tips de juego, la escena PR, o c√≥mo subir tu nivel. Estoy aqu√≠ pa\' cada gamer en la isla.</div>'
        +'<div class="w-badge en">üáµüá∑ Puerto Rico Esports Authority</div>'
        +'<div class="w-badge es">üáµüá∑ Autoridad Esports de Puerto Rico</div>'
        +'</div>';

      chat.innerHTML=html;
    }

    /* ‚ïê‚ïê‚ïê MESSAGES ‚ïê‚ïê‚ïê */
    function clearWelcome(){var w=chat.querySelector('.welcome');if(w)w.remove();}

    function addBub(who,text,isErr){
      clearWelcome();
      var r=document.createElement('div');
      r.className='row row-'+who;
      var a=document.createElement('div');
      a.className='av av-'+who;
      a.textContent=who==='bos'?'üéØ':'üéÆ';
      var b=document.createElement('div');
      b.className='bub '+(isErr?'bub-err':('bub-'+who));
      b.textContent=text;
      r.appendChild(a);r.appendChild(b);
      chat.appendChild(r);
      chat.scrollTop=chat.scrollHeight;
    }

    function addDots(){
      clearWelcome();
      var r=document.createElement('div');
      r.className='row row-bos';r.id='dots';
      var a=document.createElement('div');
      a.className='av av-bos';a.textContent='üéØ';
      var b=document.createElement('div');
      b.className='bub bub-bos dots';
      b.innerHTML='<span class="dot"></span><span class="dot"></span><span class="dot"></span>';
      r.appendChild(a);r.appendChild(b);
      chat.appendChild(r);
      chat.scrollTop=chat.scrollHeight;
    }
    function killDots(){var d=document.getElementById('dots');if(d)d.remove();}

    /* ‚ïê‚ïê‚ïê INPUT ‚ïê‚ïê‚ïê */
    inp.addEventListener('input',function(){
      this.style.height='auto';
      this.style.height=Math.min(this.scrollHeight,120)+'px';
      sendBtn.disabled=!this.value.trim();
    });
    inp.addEventListener('keydown',function(e){
      if(e.key==='Enter'&&!e.shiftKey){e.preventDefault();if(!busy&&this.value.trim())doSend();}
    });

    /* ‚ïê‚ïê‚ïê SEND ‚ïê‚ïê‚ïê */
    window.doSend=async function(){
      var text=inp.value.trim();
      if(!text||busy)return;

      busy=true;
      sendBtn.disabled=true;
      inp.value='';
      inp.style.height='auto';

      addBub('user',text);
      hist.push({role:'user',content:text});
      addDots();

      try{
        var ctrl=new AbortController();
        var tmout=setTimeout(function(){ctrl.abort();},30000);

        var res=await fetch('/api/chat',{
          method:'POST',
          headers:{'Content-Type':'application/json'},
          body:JSON.stringify({message:text,history:hist.slice(-20),lang:lang}),
          signal:ctrl.signal
        });

        clearTimeout(tmout);
        killDots();

        if(!res.ok){
          var errMsgEN='Had a timeout. Try again ‚Äî I\'m warming back up. ‚ö°';
          var errMsgES='Se me fue el tiempo. Intenta de nuevo ‚Äî estoy calentando. ‚ö°';
          addBub('bos',lang==='es'?errMsgES:errMsgEN,true);
          busy=false;sendBtn.disabled=false;return;
        }

        var data=await res.json();
        var reply=data.reply||'...';
        addBub('bos',reply);
        hist.push({role:'assistant',content:reply});
        if(hist.length>40)hist=hist.slice(-40);

      }catch(e){
        killDots();
        if(e.name==='AbortError'){
          var toEN='I\'m warming up from cold start. Give me 10 seconds and try again. ‚ö°';
          var toES='Estoy calentando del cold start. Dame 10 segundos e intenta de nuevo. ‚ö°';
          addBub('bos',lang==='es'?toES:toEN,true);
        }else{
          var ceEN='Connection issue. Try again. ‚ö°';
          var ceES='Problema de conexi√≥n. Intenta de nuevo. ‚ö°';
          addBub('bos',lang==='es'?ceES:ceEN,true);
        }
      }

      busy=false;
      sendBtn.disabled=!inp.value.trim();
      inp.focus();
    };

    /* ‚ïê‚ïê‚ïê SHARE ‚ïê‚ïê‚ïê */
    window.shareCoach=function(){
      var url=window.location.href;
      var shareData={title:'Coach BOS ‚Äî PR Esports Authority üáµüá∑',text:'Talk esports with Coach BOS ‚Äî the AI authority on Puerto Rico esports. GAMERGY, tournaments, strategy, training. GET COACHED.‚Ñ¢',url:url};
      if(navigator.share){navigator.share(shareData).catch(function(){});}
      else{navigator.clipboard.writeText('Coach BOS ‚Äî PR Esports Authority üáµüá∑ '+url).then(function(){var b=document.getElementById('shareBtn');b.textContent='‚úì';b.style.color='var(--teal)';setTimeout(function(){b.textContent='‚Üó';b.style.color='';},2000);}).catch(function(){});}
    };

    /* ‚ïê‚ïê‚ïê BOOT ‚ïê‚ïê‚ïê */
    var saved;try{saved=localStorage.getItem('bos-lang');}catch(e){}
    setLang(saved||'en');
    showWelcome();
    if(window.innerWidth>600)inp.focus();

  })();
  </script>
</body>
</html>
